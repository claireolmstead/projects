<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

        <title>Create New Account</title>
        <link rel="stylesheet" type="text/css" href="group1.css">
    </head>
    <body class="p-3">
    <!-- insert your code here -->
        <div class="container border w-50 p-5">
            <h1 class="text-center">Create your account</h1><br />
            <form>
                <div class="row">
                    <div class="col mb-4">
                        <label for="nickName"><b>First name</b></label>
                        <input type="text" class="form-control" id="nickName" placeholder="Enter first name">
                    </div>
                    <div class="col mb-4">
                        <label for="nickName"><b>Last name</b></label>
                        <input type="text" class="form-control" id="nickName" placeholder="Enter last name">
                    </div>
                </div>
                <div class="row">
                    <div class="col mb-4">
                        <label for="email"><b>Email address</b></label>
                        <input type="text" class="form-control" id="email" placeholder="Enter email">
                    </div>
                </div>
                <div class="row">
                    <div class="col mb-4">
                        <label for="password"><b>Password</b></label>
                        <input type="text" class="form-control" id="password" placeholder="Password">
                   </div>
                </div>
                <div class="row">
                    <div class="col mb-4">
                        <label for="confirmpassword"><b>Confirm password</b></label>
                        <input type="text" class="form-control" id="confirmpassword" placeholder="Confrim password">
                   </div>
                </div>

                <button type="submit" class="btn btn-primary">Submit</button>
            </form><br />
            <a href="signin.html">Sign in instead</a>
        </div>

    
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </body>
</html>
